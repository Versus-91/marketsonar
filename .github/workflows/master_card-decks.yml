# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - card-decks

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4
      - name: Build Nuxt App
        uses: actions/setup-node@v4
        with: 
          node-version: "20.x"
          cache: 'npm'
          cache-dependency-path: 'frontend/market-sonar/package-lock.json'
      - name: Install dependencies
        run: npm install
        working-directory: frontend/market-sonar
      - name: Build Nuxt application
        run: npm run build
        working-directory: frontend/market-sonar
        
      - name: Copy Dist to WWWROOT
        run: |
          mkdir -p wwwroot
          cp -r frontend/market-sonar/dist/* ./wwwroot
        
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6931043F79D24FCBADB9E259CD7C1514 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D09C408D5CEA4E05B7211552ABAB57C1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0A59383D7EAA47D196498DB98BA9306A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'card-decks'
          slot-name: 'Production'
          package: .
          